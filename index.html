<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" id="stylesheet1"/>
    <script src="script.js" defer></script>
  </head>
  <!-- stops from dragging the block elements and casuing  -->
  <body ondragstart="return false;" ondrop="return false;">
    
    <div class="EtchASketch">
      <h1><span id="title">MAGIC &nbsp;</span>Etch A Sketch<span id="title"> &nbsp;SCREEN</span></h1>
      <div class="sketchPad">
        <div class="pad">
          <!-- make the grid here -->
        </div>
      </div>

      <div class="bottom">
        <div class="dots"></div>
       
        <div class="dots"></div>
      </div>
    </div>


    <div class="options">
      <input class="picker" type="color" id="colorPicker" />
      <button class="btn" id="RGB">RGB</button>
      <button class="btn" id="eraser">Eraser</button>
      <button class="btn" id="clear">Clear</button>
      <input
        class="slider"
        type="range"
        min="16"
        max="100"
        value="16"
        oninput="this.nextElementSibling.value = this.value+'x'+this.value"
        
      />
      <output id="slideValue">16 x 16</output>
    </div>
 
  </body>
</html>
